<ion-list class="task-item">
  <ion-item-sliding>
    <ion-item>
      <h2>{{task.text}}</h2>
    </ion-item>
    <ion-item-options>
      <button ion-button color="danger" icon-start>
        <ion-icon name="md-trash"></ion-icon>
      </button>
      <button ion-button color="secondary" icon-start>
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
