<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Todo App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <ion-tab
      tabIcon="timer"
      tabTitle="UnDone"
      [root]="tabs.unDone"
    ></ion-tab>
    <ion-tab
      tabIcon="checkmark-circle-outline"
      tabTitle="Done"
      [root]="tabs.done"
    ></ion-tab>
  </ion-tabs>
</ion-content>
