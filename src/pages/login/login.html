<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>
      Email id
    </ion-label>
    <ion-input type="text" [(ngModel)]="userDetails.email"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="userDetails.password"> </ion-input>
  </ion-item>

  <div padding>
    <button ion-button block (click)="loginUser()">Login</button>
  </div>
</ion-content>

<ion-footer class="footer">
  New user? <button ion-button clear (click)="navToSignup()">Signup</button>
</ion-footer>
